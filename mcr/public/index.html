<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCR</title>
<style>
    body {
    font-family: 'Roboto', Arial, sans-serif; 
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    padding: 30px;
}

.header {
    background-color: #2c3e50;
    color: #fff;
    padding: 20px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

h1 {
    margin: 0;
    text-align: center;
    font-size: 24px;
}

.data {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.card {
    flex-basis: calc(33.33% - 20px); 
    background-color: #f8f9fa;
    padding: 30px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

.card h2 {
    margin-top: 0;
    font-size: 20px;
    color: #333;
    margin-bottom: 10px;
    font-family: 'Lora', serif; 
}

.card p {
    margin: 0;
    font-size: 18px;
    color: #555;
} 

</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>X</h1>
    </div>
    <div class="data">
        <div class="card" id="total">
            <h2>Total In Database</h2>
            <p>Loading...</p>
        </div>
        <div class="card" id="totalAccRegToday">
            <h2>Total Acc Reg Today</h2>
            <p>Loading...</p>
        </div>
        <div class="card" id="totalAccLive">
            <h2>Total Acc Live</h2>
            <p>Loading...</p>
        </div>
        <div class="card" id="totalAccCheckpoint">
            <h2>Total Acc Checkpoint</h2>
            <p>Loading...</p>
        </div>
        
        <div class="card" id="totalAccCheckingpoint">
            <h2>Checkingpoint</h2>
            <p>Loading...</p>
        </div>

        <div class="card" id="totalAccCheckinglive">
            <h2>Checkinglive</h2>
            <p>Loading...</p>
        </div>
    </div>
</div>
<script>
    function fetchData() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var data = JSON.parse(this.responseText);
            document.getElementById('total').innerHTML = "<h2>Total In Database</h2><p>" + data.total + "</p>";
            document.getElementById('totalAccRegToday').innerHTML = "<h2>Total Acc Reg Today</h2><p>" + data.totalAccRegToday + "</p>";
            document.getElementById('totalAccLive').innerHTML = "<h2>Total Acc Live</h2><p>" + data.totalAccLive + "</p>";
            document.getElementById('totalAccCheckpoint').innerHTML = "<h2>Total Acc Checkpoint</h2><p>" + data.totalAccCheckpoint + "</p>";
            document.getElementById('totalAccCheckingpoint').innerHTML = "<h2>Checkingpoint</h2><p>" + data.totalAccCheckingpoint + "</p>";
            document.getElementById('totalAccCheckinglive').innerHTML = "<h2>Checkinglive</h2><p>" + data.totalAccCheckinglive + "</p>";
        }
    };
    xhr.open("GET", "/data", true);
    xhr.send();
}

fetchData();

setInterval(fetchData, 5000);
</script>
</body>
</html>
